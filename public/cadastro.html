<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Tasha e Tracie</title>
    <link rel="stylesheet" href="./styles/cadastro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=keyboard_backspace" />
    <script src="js/cadastro.js" defer></script>
</head>
<body>
     <div class="main"> <!-- div pai -->

    <div class="main-login">
        <div class="row_voltar"> <!-- seta de voltar -->
            <a href="./index.html" class="div_voltar"><span style="font-size: 50px; color: #000;"
                class="material-symbols-outlined">keyboard_backspace</span></a>
        </div> <!-- fim seta -->

    <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
            <span id="mensagem_erro"></span>
        </div>
    </div>

        <div class="banner-cad">
            <img src="./img/Cadastro.png" alt="">
        </div>
        <div class="form-cad">
            <div class="card-cad">
                <h1>Cadastre-se e se junte com os Rouffers!</h1>
                <div class="textfield">
                    <label>Nome:</label>
                    <input type="text" id="input_nome" placeholder="ex: Giovanna de Oliveira">
                </div>
                <div class="textfield">
                    <label>Email:</label>
                    <input type="text" id="input_email" placeholder="ex: seunome@email.com">
                </div>
                <div class="textfield">
                    <label>Senha:</label>
                    <input type="password" id="input_senha">
                </div>
                <div class="textfield">
                    <label for="confSenha">Confirmação de senha:</label>
                    <input type="password" id="input_confirmar_senha">
                </div>
                <button class="btn-cad" onclick="cadastrar()">CADASTRAR</button>
                <p>Já possui uma conta? <a href="./login.html" style="color: white; font-weight: bolder;">Iniciar sessão</a></p>
            </div>
        </div>
    </div>
</body>
</html>
