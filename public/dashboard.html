<script>
        oi_usuario.innerHTML = sessionStorage.NOME_USUARIO;

        const ctx = document.getElementById('myChart');
        const perguntas = ['Pergunta 1', 'Pergunta 2', 'Pergunta 3', 'Pergunta 4', 'pergunta 5'];
        const acertosPorPergunta = [8, 6, 4, 9, 3];

        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: perguntas,
                datasets: [{
                    label: 'Acertos por Pergunta',
                    data: acertosPorPergunta,
                    backgroundColor: ['#962828b2', '#E6C3A1', '#d2d2d2', '#000', '#f2f2f2']
                }]
            },
            options: {
                plugins: {

                }
            }
        });
